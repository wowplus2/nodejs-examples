{% extends 'layout.html' %} {% block title %} {% endblock %} {% block content %}
<div class="album text-muted">
    <div class="container">
        <div class="row">
            {% for b in bands %}
            <div class="card col-lg-4">
                <h2 class="text-lg-center">{{ b.name }}</h2>
                {% if b.album == null %}
                <img src="//placehold.it/320x320" alt="{{ band.name }}" style="height: 320px; width: 100%; display: block;"> {% endif %} {% if b.album %}
                <img src="{{ b.album }}" width="100%" height="320px"> {% endif %}
                <p class="card-text">{{ b.description }}</p>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
